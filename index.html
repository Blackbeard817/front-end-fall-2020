<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quiz Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/f32c9c8079.js"></script>	
	<style>
		.correct {
			color: #009900;
			font-size: 20px;
		}

		.wrong {
			color: #990000;
			font-size: 20px;
		}
		body {
			text-align: center;
			margin-left: 580px;
			background-color: #b6c3ca;
		}

		label {
			font-weight: bold;
			font-size: 28px;

		}
		h1 {
			font-size: 50px;
			color: red;
		}

		</style>
</head>

<body>
	

	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<h1>
					Quiz Form
				</h1>
				<form>
				<p>
				<label class="form-label">Q1. What color is the sky?</label>
				<input class="form-control" type="text" id='answer1' placeholder="type your answer">
				<div id='grade1'></div> 
				</p>

				<p>
				<label class="form-label">Q2. is Die Hard a Christmas Movie?</label>
				<input class="form-control" type="text" id='answer2' placeholder="type your answer">
				<div id='grade2'></div> 
			    </p>

				<p>
				<label class="form-label">Q3. What is better cats or dogs?</label>
				<input class="form-control" type="text" id='answer3' placeholder="type your answer">
				<div id='grade3'></div> 
			    </p>

				<p>
				<label class="form-label">Q4. What holiday do kids dress up to get candy?</label>
				<input class="form-control" type="text" id='answer4' placeholder="type your answer">
				<div id='grade4'></div> 
			    </p>

			    <p>
				<label class="form-label">Q5. What is the meaning of life?</label>
				<input class="form-control" type="text" id='answer5' placeholder="type your answer">
				<div id='grade5'></div> 
			    </p> 
				</form>


				<p>
				<button id="checkAnswers" class="btn btn-primary">Check Answers</button>
				<button id="resetForm" class="btn btn-secondary">Reset Form</button>
				</p>
			</div>
			
		</div>
	</div>

	<script>
		
		document.getElementById("checkAnswers") .addEventListener('click', checkAnswer);
		document.getElementById("resetForm") .addEventListener('click', resetForm); 

		function checkAnswer(){
			let answers = ['blue','yes','dogs','halloween','42'];

			for (var i = 0; i < answers.length; i++) {

				let fieldId = i + 1;

				let answer = document.getElementById('answer' + fieldId).value;

				let grade =document.getElementById('grade' + fieldId);
				if (answer == answers[i]) {
					// it's right
				
				grade.innerHTML = '<i class="fas fa-check-circle correct"></i>';
				}
				else{
				
				//it's wrong
				grade.innerHTML = '<i class="fas fa-times-circle wrong"></i>';
				}
		}
	}



			
			

		function resetForm()  {

			

			console.log('resetting form!');


			document.getElementById('answer1').value = '';
			document.getElementById('grade1').innerHTML = '';

			document.getElementById('answer2').value = '';
			document.getElementById('grade2').innerHTML = '';

			document.getElementById('answer3').value = '';
			document.getElementById('grade3').innerHTML = '';

			document.getElementById('answer4').value = '';
			document.getElementById('grade4').innerHTML = '';

			document.getElementById('answer5').value = '';
			document.getElementById('grade5').innerHTML = '';

			

			
		}
	
	</script>

</body>


</html>
